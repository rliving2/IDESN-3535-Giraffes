<!DOCTYPE html>
<html>
<head>
<title>Tables</title>

<style>
table {
border-collapse: collapse;
}
tr:nth-child(odd) {
background: black;
color: white;
}
</style>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
        const thereAreDogs = true;
        const thereAreCats = false;

        // && means AND
        // || means OR
        if (thereAreDogs || thereAreCats) {
          console.log("There are Dogs and cats!");
        } else if (thereAreDogs) {
          console.log("Just Dogs");
        } else if (thereAreCats) {
          console.log("Just Cats")
        } else {
          console.log("No animals");
        }


        const typesOfBirds = ["Parrot", "Finch", "Dirt Bird", "Pigeon", "Grackel", "Crow", "Kiwi", "Cardinal", "Chicken"];
        let i = 0;
        for (i = 0; i < typesOfBirds.length; i++){
        const bird = typesOfBirds[i];
        console.log(bird);

        const birdRow = document.createElement('tr');
        const birdName = document.createElement('td');       
        birdName.innerText = bird;

        //append adds inside
        birdRow.append(birdName);

        $(birdRow).append(`<td>${bird.length}</td>`);

        $("table tbody").append(birdRow);
}
        console.log("loop is done!");

});
</script>

</head>
<body>
<h1>Tables</h1>

<table border="1">
<thead>
<tr> <!--table row-->
<th>Bird</th> <!--table header-->
<th>Length</th>
</tr>
</thead>

<tbody>
</tbody>
</table>


</body>
</html>
