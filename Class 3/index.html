<!DOCTYPE html>
<html>

		<script>
		let javascriptInfo = "Javascript do has a purpose!";

			console.log(45);

			console.log(undefined);

			if (javascriptInfo === 5) {

			} else {
				console.log("boo :(");

			function factorial(input) {
				// alert("button click!");

				const myInput = document.getElementById("my-input")
				input=myInput.value;
				// alert(input);


				let returnValue = 1;
				while (input > 0) {
					returnValue = input * returnValue;
					input = (input - 1);
				}

				alert("The factorial of " + myInput.value + "! = " + returnValue);

				return returnValue;
			}

		</script>

	</head>

	

	<body>
		<h1>Javascript!</h1>

		<input type="text" id="my-input" />

		<button id="factorial-button">
			Calculate Factorial!
		</button>

		<script>
			const factorialButton = document.getElementById("factorial-button");
			factorialButton.addEventListener('click',factorial);
		</script>
		
	</body>
</html>
