<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Tip Calculator</h1>
	<input id="bill-amount"/>
	<div id="tip-amount">20%</div></div>
	<button id="add-tip">Add Tip!</button>
	<button id="less-tip">Less Tip!</button>
	<div id="tip-output">0</div>
	<div id="total">0</div>

	<script>
		$(document).ready(function(){

			let percentageAmount = 20;

			function update() {
				const billAmount = parseFloat($("#bill-amount").val());
				const tipAmount = billAmount * percentageAmount / 100;
				$("#tip-amount").text(percentageAmount + "%");
				$("#tip-output").text(tipAmount);
				$("#total").text(tipAmount + billAmount);
				}
				$("#bill-amount").on('keyup', update);

				$("#add-tip").on('click', function(){
					percentageAmount++;
					update();
				});

				$("#less-tip").on('click', function(){
					percentageAmount--;
					update();
				});



				// $("#total").text(tipAmount);
			
			// JAVASCRIPT:  document.getElementById('bill-amount')
			
			
		});

	</script>

</body>
</html>
